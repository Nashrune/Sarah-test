<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Question for Sarah</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Hello, Sarah!</h1>
        <p>I've got a question for you...</p>
        <button onclick="showQuestion()">Click Me!</button>
        <div id="question" style="display:none;">
            <h2>Are you feeling okay?</h2>
            <button onclick="respond('Yes')">Yes</button>
            <button id="noButton" onmouseover="moveNoButton()">No</button>
        </div>
        <div id="response" style="display:none;"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
